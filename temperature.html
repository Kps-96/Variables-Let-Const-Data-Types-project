<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div class="main">
        <div>
            <input type="number" required placeholder="Fahrenheit °F" id="f_input">
            <input type="button" value="Convert" onclick="convert_f()">
            <p id="result1"></p>
        </div>
        <div>
            <input type="number" required placeholder="Celsius °C" id="s_input">
            <input type="button" value="Convert" onclick="convert_s()">
            <p id="result2"></p>
        </div>
    </div>
    <script src="temp.js"></script>
</body>
</html>
